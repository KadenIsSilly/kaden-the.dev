<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="icon" href="/assets/images/me.png">

        <meta property="og:type" content="website">

        <!-- Styling -->
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <link rel="stylesheet" href="/styles/style.css">
        <style>
            /* Header styles */
            header nav .link .fa-envelope-open {
                color: var(--accent);
            }

            /* Contact */
            #contact .options {
                display: flex;
                gap: 12px;
            }

            #contact .options .card {
                display: flex;
                gap: 8px;
                align-items: center;
                font-size: 17px;
                color: var(--link);
                transition: all 0.3s ease;
            }

            #contact .options .card i{
                font-size: 18px;
                color: var(--description);
                transition: all 0.3s ease;
            }

            #contact .options .card:hover {
                border-color: #ff0000;
                color: var(--description);
            }

            #contact .options .card:hover i {
                color: var(--text);
            }

            @media (max-width: 480px) {
                /* Contact */
                #contact .options {
                    display: flex;
                    flex-direction: column;
                    gap: 8px;
                }

                #contact .options .card {
                    font-size: 15px;
                }

                #contact .options .card i{
                    font-size: 17px;
                }
            }
        </style>

    <body>
        <header>
            <nav>
                <a class="link" href="/"><i class="far fa-house"></i></a>
                <a class="link" href="/projects"><i class="far fa-folder-closed"></i></a>
                <a class="link" href="/contact"><i class="far fa-envelope-open"></i></a>
            </nav>
        </header>

        <main>
            <!-- Profile -->
            <section id="profile">
                <div class="container">
                    <img class="picture" src="/assets/images/me.png" alt="Picture of Kaden">

                    <h1 class="intro">Hi, I'm <span>Kaden</span></h1>
                    <p class="bio">I do things, occasionally</p>

                    <section class="links">
                        <a class="link" href="https://store.steampowered.com/dev/Kaden" target="_blank"><i class="fab fa-steam"></i></a>
                        <a class="link" href="https://kadenissilly.itch.io" target="_blank"><i class="fab fa-itch-io"></i></a>
                        <a class="link" href="https://github.com/KadenIsSilly" target="_blank"><i class="fab fa-github"></i></a>
                    </section>
                </div>
            </section>

            <hr class="seperator">

            <section id="contact">
                <h1 class="section-title">Get In Touch</h1>
                <p class="section-desc">Want to reach out? Here's how.</p>

                <section class="options">
                    <a class="card" href="https://discord.com/users/765183514001408020" target="_blank">
                        <i class="fab fa-discord"></i>
                        <span>KadenIsSilly</span>
                    </a>

                    <a class="card" href="mailto:contact@kaden-the.dev?body=Please%20specify%20clearly%20why%20you%20are%20messaging%20me%20and%20remove%20this%20before%20sending." target="_blank">
                        <i class="fas fa-envelope"></i>
                        <span>contact@kaden-the.dev</span>
                    </a>
                </section>
            </section>
        </main>
