<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Main Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark">
        <link rel="canonical" href="https://kaden-the.dev/projects">
        <link rel="icon" href="/assets/images/me.png">
        <link rel="shortcut icon" href="/assets/images/me.png">
        <title>Kaden's Portfolio</title>
        <meta name="description" content="This is Kaden's portfolio. Here you can find all the games, websites and mods he's worked on!">
        <!-- Open Graph Tags -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://kaden-the.dev/projects">
        <meta property="og:title" content="Kaden's Portfolio">
        <meta property="og:description" content="This is Kaden's portfolio. Here you can find all the games, websites and mods he's worked on!">
        <meta property="og:image" content="/assets/images/me.png">
        <meta property="theme-color" content="#ff0000">
        <!-- Styling -->
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <link rel="stylesheet" href="/styles/style.css">
        <style>
            #games .container, #websites .container, #mods .container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .project {
                padding: 10px;
                display: flex;
                gap: 12px;
                align-items: center;
                box-shadow: 0 0 8px var(--card-bg);
                transition: all 0.3s ease;
            }

            .project:hover {
                border-color: #ff0000;
                box-shadow: 0 0 8px #ff0000;
                transform: scale(1.025)
            }

            .project .icon {
                width: 75px;
                height: 100%;
                object-fit: cover;
                border-radius: 12px;
            }

            .project .info {
                margin-bottom: 5px;
            }

            .project .info .title {
                font-weight: 600;
                font-size: 20px;
                color: var(--text);
            }

            .project .info .desc {
                font-weight: 400;
                font-size: 14px;
                color: var(--description);
                user-select: none;
            }

            .project .info .languages {
                margin-top: 5px;
                padding: 3px 6px;
                width: fit-content;
                background-color: var(--language-bg);
                border-radius: 7px;
                font-size: 12px;
                user-select: none;
            }

            .project .info .cs {
                color: #178600;
                text-shadow: 0 0 12px #178600b0;
            }

            .project .info .cpp {
                color: #f34b7d;
                text-shadow: 0 0 12px #f34b7db0;
            }

            .project .info .gsc {
                color: #ff6800;
                text-shadow: 0 0 12px #ff6800b0;
            }

            .project .info .js {
                color: #f1e05a;
                text-shadow: 0 0 12px #f1e05ab0;
            }

            .project .info .css {
                color: #663399;
                text-shadow: 0 0 12px #663399b0;
            }

            .project .info .html {
                color: #e34c26;
                text-shadow: 0 0 12px #e34c26b0;
            }

            .project .info .lua {
                color: #000080;
                text-shadow: 0 0 12px #000080b0;
            }

            /* Responsive Styles */
            @media (max-width: 768px) {
                #games .container, #websites .container, #mods .container {
                    grid-template-columns: repeat(1, 1fr);
                    gap: 10px;
                }

                .project {
                    box-shadow: 0 0 4px var(--card-bg);
                }

                .project .icon {
                    width: 60px;
                    height: 100%;
                    border-radius: 8px;
                }

                .project .info {
                    margin-bottom: 2px;
                }

                .project .info .title {
                    font-size: 17px;
                }

                .project .info .desc {
                    font-size: 13px;
                }

                .project .info .languages {
                    border-radius: 5px;
                    font-size: 11px;
                    user-select: none;
                }
            }

            @media (max-width: 480px) {
                .project .icon {
                    width: 50px;
                    height: 100%;
                    border-radius: 6px;
                }

                .project .info {
                    margin-bottom: 0;
                }

                .project .info .title {
                    font-size: 16px;
                }

                .project .info .desc {
                    font-size: 12px;
                }

                .project .info .languages {
                    border-radius: 4px;
                    font-size: 10px;
                }
            }
        </style>
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav>
                <a href="/" data-tooltip-bottom="Home"><i class="far fa-house"></i></a>
                <a href="/projects" data-tooltip-bottom="Projects"><i class="far fa-folder-open"></i></a>
                <a href="/contact" data-tooltip-bottom="Contact Me"><i class="far fa-envelope"></i></a>
            </nav>

            
            <button id="theme-toggler" data-tooltip-bottom="Change Theme">
                <i class="far fa-moon" style="transform: scaleX(-1);"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main>
            <section class="profile">
                <div class="pfp">
                    <img class="picture" src="/assets/images/me.png" alt="">
                    <div id="status-dot" data-tooltip=""></div>
                </div>

                <div class="container">
                    <h1 class="intro">Hi, I'm <span style="color: #ff0000; text-shadow: 0 0 24px #ff0000cc;">Kaden</span></h1>
                    <p id="bio">JavaScript is cool on this website though :(</p>

                    <section class="socials">
                        <a id="twitch" href="" target="_blank" data-tooltip="Twitch Streams"><i class="fab fa-twitch"></i></a>
                        <a id="twitter" href="" target="_blank" data-tooltip="Twitter/X Posts"><i class="fab fa-x-twitter"></i></a>
                        <a id="steam" href="" target="_blank" data-tooltip="Steam Games"><i class="fab fa-steam"></i></a>
                        <a id="github" href="" target="_blank" data-tooltip="Github Projects"><i class="fab fa-github"></i></a>
                    </section>
                </div>
            </section>

            <hr class="seperator">
            
            <section id="games">
                <h1 class="section-title">Games</h1>
                <p class="section-desc">A list of all the games I've worked on!</p>

                <noscript><p class="error-text">Failed to load games, Please enable JavaScript</p></noscript>

                <div class="container">
                </div>
            </section>

            <hr class="seperator">
            
            <section id="websites">
                <h1 class="section-title">Websites</h1>
                <p class="section-desc">A list of all the websites I've worked on!</p>

                <noscript><p class="error-text">Failed to load websites, Please enable JavaScript</p></noscript>
                
                <div class="container">
                </div>
            </section>

            <hr class="seperator">
            
            <section id="mods">
                <h1 class="section-title">Game Mods</h1>
                <p class="section-desc">A list of all the game mods I've worked on!</p>

                <noscript><p class="error-text">Failed to load websites, Please enable JavaScript</p></noscript>
                
                <div class="container">
                </div>
            </section>
        </main>

        <!-- Scripts -->
        <script src="/scripts/script.js"></script>

        <script>
            function loadProjects() {
                const projects = {
                    games: [
                        {
                            url: "https://soapmug.itch.io/i-see-you",
                            icon: "/assets/images/projects/i_see_you.png",
                            title: "I See You",
                            description: "Try get rid of a virus while trying not to get fired",
                            languages: ["C#"]
                        },
                        {
                            url: "https://youtu.be/xj8ZapKHgZY?t=1345",
                            icon: "/assets/images/projects/ktvu.png",
                            title: "Keep the Viewers Up!",
                            description: "Perform tasks to keep your viewers entertained",
                            languages: ["Unreal Blueprint"]
                        },
                        {
                            url: "https://www.roblox.com/games/13413041261/Coco_Pops",
                            icon: "/assets/images/projects/coco_pops.png",
                            title: "Coco Pops",
                            description: "It's just Coco Pops",
                            languages: ["LUA"]
                        },
                        {
                            url: "https://www.roblox.com/games/12651990651/Explode",
                            icon: "/assets/images/projects/explode.png",
                            title: "Explode",
                            description: "It's in the name ðŸ¤·â€â™‚ï¸",
                            languages: ["LUA"]
                        }
                    ],
                    websites: [
                        {
                            url: "https://github.com/KadenIsSilly/kadenissilly.com",
                            icon: "https://api.lanyard.rest/765183514001408020.png",
                            title: "kadenissilly.com",
                            description: "My own wee landing page",
                            languages: ["CSS", "HTML", "JS"]
                        },
                        {
                            url: "https://github.com/KadenIsSilly/kaden-the.dev",
                            icon: "/assets/images/me.png",
                            title: "kaden-the.dev",
                            description: "My personal website/portfolio",
                            languages: ["HTML", "CSS", "JS"]
                        },
                        {
                            url: "https://github.com/KadenIsSilly/archivesmp.net",
                            icon: "/assets/images/projects/archivesmp.png",
                            title: "archivesmp.net",
                            description: "The official website for the Archive SMP",
                            languages: ["HTML", "CSS", "JS"]
                        }
                    ],
                    mods: [
                        {
                            url: "https://github.com/KadenIsSilly/M-Day",
                            icon: "/assets/images/projects/m-day.png",
                            title: "M-Day",
                            description: "Scripts to remove the mutants in Exo Zombies",
                            languages: ["GSC"]
                        }
                    ]
                };

                function createProject(project) {
                    const langs = project.languages
                        .map(lang => {
                            let langClass;

                            switch (lang) {
                                case 'C#':
                                    langClass = 'cs';
                                    break;
                                case 'Unreal Blueprint':
                                case 'C++':
                                    langClass = 'cpp';
                                    break;
                            default:
                                langClass = lang.toLowerCase();
                            }
                            return `<span class="language ${langClass}">${lang}</span>`;
                        })
                        .join(' / ')

                    return `
                        <a class="project card" href="${project.url}" target="_blank">
                            <img class="icon" src="${project.icon}" alt="${project.title}'s Icon">
                            <section class="info">
                                <h1 class="title">${project.title}</h1>
                                <p class="desc">${project.description}</p>
                                <div class="languages">${langs}</div>
                            </section>
                        </a>
                    `;
                }

                document.querySelector('#games .container').innerHTML = 
                    projects.games.map(createProject).join('');
                
                document.querySelector('#websites .container').innerHTML = 
                    projects.websites.map(createProject).join('');
                
                document.querySelector('#mods .container').innerHTML = 
                    projects.mods.map(createProject).join('');
            }

            loadProjects();
        </script>

    </body>
</html>
