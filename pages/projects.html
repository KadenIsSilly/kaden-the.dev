<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark">
        <link rel="icon" href="/assets/images/me.png">
        <title>Kaden's Portfolio</title>

        <!-- Open Graph-->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Kaden's Portfolio">
        <meta property="og:description" content="Kaden is a Scottish nerd. He likes to make games, websites and even mods!">
        <meta property="og:theme-color" content="#ff0000">

        <!-- Styling -->
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <link rel="stylesheet" href="/styles/style.css">
        <style>
            /* Header styles */
            header nav .link .fa-folder-open {
                color: var(--accent);
            }

            /* Projects */
            #projects .info-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            #projects .info-container .sorting {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            #projects .info-container .sorting button {
                font-family: 'Instrument Sans', sans-serif;
                color: var(--description);
                transition: all 0.3s ease;
                cursor: pointer;
            }

            #projects .info-container .sorting button:hover {
                color: var(--text);
                border: solid 3px var(--accent);
                border-radius: 4px;
                scale: 1.1;
            }

            #projects .info-container .sorting .active {
                color: var(--title);
                border: solid 3px var(--accent);
                border-radius: 4px;
                cursor: default;
            }

            #projects .info-container .sorting .active:hover {
                scale: 1;
            }

            #projects .project-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(425px, 1fr));
                gap: 12px;
            }

            #projects .project {
                padding: 10px;
                display: flex;
                gap: 12px;
                align-items: center;
                box-shadow: 0 0 8px var(--card-bg);
                transition: all 0.3s ease;
            }

            #projects .project:hover {
                border-color: #ff0000;
                box-shadow: 0 0 8px #ff0000;
                transform: scale(1.025)
            }

            #projects .project .icon {
                width: 75px;
                height: 100%;
                object-fit: cover;
                border-radius: 12px;
            }

            #projects .project .info {
                margin-bottom: 5px;
            }

            #projects .project .info .title {
                font-weight: 600;
                font-size: 20px;
                color: var(--text);
            }

            #projects .project .info .desc {
                font-weight: 400;
                font-size: 14px;
                color: var(--description);
                user-select: none;
            }

            #projects .project .info .languages {
                margin-top: 5px;
                padding: 3px 6px;
                width: fit-content;
                background-color: var(--language-bg);
                border-radius: 7px;
                font-size: 12px;
                color: var(--description);
                user-select: none;
            }

            #projects .project .info .cs {
                color: #178600;
                text-shadow: 0 0 12px #178600b0;
            }

            #projects .project .info .us {
                color: #a54c4d;
                text-shadow: 0 0 12px #a54c4db0;
            }

            #projects .project .info .gsc {
                color: #ff6800;
                text-shadow: 0 0 12px #ff6800b0;
            }

            #projects .project .info .js {
                color: #f1e05a;
                text-shadow: 0 0 12px #f1e05ab0;
            }

            #projects .project .info .css {
                color: #663399;
                text-shadow: 0 0 12px #663399b0;
            }

            #projects .project .info .html {
                color: #e34c26;
                text-shadow: 0 0 12px #e34c26b0;
            }

            #projects .project .info .lua {
                color: #000080;
                text-shadow: 0 0 12px #000080b0;
            }

            @media (max-width: 768px) {
                /* Projects */
                #projects .project .icon {
                    width: 65px;
                    height: 65px;
                    border-radius: 6px;
                }
                
                #projects .project .info .title {
                    font-size: 18px;
                }

                #projects .project .info .desc {
                    font-size: 13px;
                }

                #projects .project .info .languages {
                    font-size: 11px;
                }
            }

            @media (max-width: 480px) {
                /* Projects */
                #projects .info-container {
                    display: block;
                    margin-bottom: 10px;
                }

                #projects .info-container .sorting button {
                    padding: 7px;
                    font-size: 12px;
                    border-radius: 2px;
                }

                #projects .project .icon {
                    width: 45px;
                    height: 45px;
                    border-radius: 4px;
                }
                
                #projects .project .info .title {
                    font-size: 15px;
                }

                #projects .project .info .desc {
                    font-size: 11px;
                }

                #projects .project .info .languages {
                    font-size: 8px;
                }
            }
        </style>

        <!-- Google Tag Manager -->
        <script>
            (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({
                'gtm.start':
                new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0], j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src= 'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
            })

            (window,document,'script','dataLayer','GTM-NSZX52XJ');
        </script>
    </head>

    <body>
        <header>
            <nav>
                <a class="link" href="/"><i class="far fa-house"></i></a>
                <a class="link" href="/projects"><i class="far fa-folder-open"></i></a>
                <a class="link" href="/contact"><i class="far fa-envelope"></i></a>
            </nav>
        </header>

        <main>
            <!-- Profile -->
            <section id="profile">
                <div class="container">
                    <img class="picture" src="/assets/images/me.png" alt="Picture of Kaden">

                    <h1 class="intro">Hi, I'm <span>Kaden</span></h1>
                    <p class="bio">I do things, occasionally</p>

                    <section class="links">
                        <a class="link" href="https://store.steampowered.com/dev/Kaden" target="_blank"><i class="fab fa-steam"></i></a>
                        <a class="link" href="https://kadenissilly.itch.io" target="_blank"><i class="fab fa-itch-io"></i></a>
                        <a class="link" href="https://github.com/KadenIsSilly" target="_blank"><i class="fab fa-github"></i></a>
                    </section>
                </div>
            </section>

            <hr class="seperator">
            
            <!-- Projects -->
            <section id="projects">
                <div class="info-container">
                    <section class="info">
                        <h1 class="section-title">Projects</h1>
                        <h1 class="section-desc">A list of all the stuff I've worked on.</h1>
                    </section>

                    <section class="sorting">
                        <button class="card active">
                            <p>All</p>
                        </button>

                        <button class="card">
                            <p>Games</p>
                        </button>

                        <button class="card">
                            <p>Websites</p>
                        </button>

                        <button class="card">
                            <p>Mods</p>
                        </button>
                    </section>
                </div>

                <div class="project-container">
                </div>
            </section>
        </main>

        <script>
            // Project data
            const projects = {
                games: [
                    { 
                        order: 8, 
                        url: "https://soapmug.itch.io/i_see_you", 
                        icon: "/assets/images/projects/i_see_you.png", 
                        title: "I See You", 
                        description: "Get rid of a virus while trying not to get fired.", 
                        languages: ["C#"] 
                    },
                    { 
                        order: 3, 
                        url: "https://www.youtube.com/watch?v=xj8ZapKHgZY&t=1345s", 
                        icon: "/assets/images/projects/ktvu.png", 
                        title: "Keep the Viewers Up!",
                        description: "Perform tasks to keep your viewers entertained!", 
                        languages: ["Unreal Script"] 
                    },
                    { 
                        order: 2, 
                        url: "https://www.roblox.com/games/13413041261/Coco_Pops", 
                        icon: "/assets/images/projects/coco_pops.png", 
                        title: "Coco Pops.", 
                        description: "It's just Coco Pops.", 
                        languages: ["LUA"] 
                    },
                    { 
                        order: 1, 
                        url: "https://www.roblox.com/games/12651990651/Explode", 
                        icon: "/assets/images/projects/explode.png", 
                        title: "Explode.", 
                        description: "It's in the name ðŸ¤·â€â™‚ï¸", 
                        languages: ["LUA"] 
                    }
                ],
                websites: [
                    { 
                        order: 7, 
                        url: "https://github.com/KadenIsSilly/kadenissilly.com", 
                        icon: "https://api.lanyard.rest/765183514001408020.png", 
                        title: "kadenissilly.com", 
                        description: "My own wee landing page.", 
                        languages: ["HTML", "CSS", "JS"] 
                    },
                    { 
                        order: 5, 
                        url: "https://github.com/KadenIsSilly/kaden-the.dev", 
                        icon: "/assets/images/me.png", 
                        title: "kaden-the.dev", 
                        description: "My personal website/portfolio.", 
                        languages: ["HTML", "CSS", "JS"] 
                    },
                    { 
                        order: 4, 
                        url: "https://github.com/KadenIsSilly/archivesmp.net", 
                        icon: "/assets/images/projects/archivesmp.png", 
                        title: "archivesmp.net", 
                        description: "The official website for the ArchiveSMP.", 
                        languages: ["HTML", "CSS", "JS"] 
                    }
                ],
                mods: [
                    { 
                        order: 6, 
                        url: "https://github.com/KadenIsSilly/M-Day", 
                        icon: "/assets/images/projects/m-day.png", 
                        title: "M-Day", 
                        description: "Scripts to remove the mutants in Exo Zombies.", 
                        languages: ["GSC"] 
                    }
                ]
            };

            // Sort
            function sortByOrder(list) {
                return list.slice().sort((b, a) => a.order - b.order);
            }

            // Create project
            function createProject(project) {
                const langs = project.languages.map(lang => {
                    let cls = lang.toLowerCase();
                    if (lang === "C#") cls = "cs";
                    if (lang === "Unreal Script") cls = "us";
                    return `<span class="language ${cls}">${lang}</span>`;
                }).join(" / ");

                return `
                    <a class="project card" href="${project.url}" target="_blank">
                        <img class="icon" src="${project.icon}" alt="${project.title} icon">
                        <section class="info">
                            <h1 class="title">${project.title}</h1>
                            <p class="desc">${project.description}</p>
                            <div class="languages">${langs}</div>
                        </section>
                    </a>
                `;
            }

            // Render projects
            function renderProjects(filter = "All") {
                try {
                    const container = document.querySelector(".project-container");
                    container.innerHTML = "";

                    let list;

                    // Filter projects
                    switch (filter) {
                        case "Games":
                            list = projects.games;
                            break;
                        case "Websites":
                            list = projects.websites;
                            break;
                        case "Mods":
                            list = projects.mods;
                            break;
                        default:
                            list = [
                                ...projects.games,
                                ...projects.websites,
                                ...projects.mods
                            ];
                    }

                    sortByOrder(list).forEach(p => {
                        container.insertAdjacentHTML("beforeend", createProject(p));
                    });
                } catch (error) {
                    console.error(`ERROR: ${error}`);
                }
            }

            // Filter buttons
            function setupFilters() {
                try {
                    const buttons = document.querySelectorAll("#projects .sorting button");

                    buttons.forEach(button => {
                        button.addEventListener("click", () => {
                            buttons.forEach(b => b.classList.remove("active"));
                            button.classList.add("active");

                            renderProjects(button.textContent.trim());
                        });
                    });
                } catch (error) {
                    console.error(`ERROR: ${error}`);
                }
            }

            renderProjects("All");
            setupFilters();
        </script>
    </body>
</html>
